<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Speed Test | Md. Shakil Ahmed</title>
    <!-- fontawsome linked here  -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- bootstrap linked here  -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- css file linked here  -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- starts here text speed test  -->
    <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-test">
                <p></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time Left :</p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>Mistakes :</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM :</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM :</p>
                        <span>0</span>
                    </li>
                </ul>
                <button  class="again-btn">Try Again</button>
            </div>
        </div>
    </div>
    <!-- bootstrap js bundle file linked here  -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- js peragraph file linked here   -->
    <script src="./js/paragraph.js"></script>
    <!-- custom js file linked here  -->
    <script src="./js/script.js"></script>
</body>
</html>
